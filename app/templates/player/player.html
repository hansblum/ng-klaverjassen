<div class="row" ng-class="{'game-leader': player.gameLeader}">
    <div class="col-xs-offset-1 col-xs-3 text-center">
        <h3>{{ player.getName() }}</h3>
    </div>
    <div class="col-xs-offset-1 col-xs-6 text-center">
        <card ng-repeat="card in player.hand" card="card"></card>
    </div>
</div>
