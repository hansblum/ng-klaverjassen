<div class="container" ng-cloak ng-controller="CardsController as cards">
    <div class="row">
        <form>
        <input class="button pill default" type="button" value="Shuffle" ng-click="cards.shuffle()">
        </form>
    </div>

    <div class="row" ng-repeat="slice in cards.slices">
        <div ng-repeat="card in slice">
            <div><card card="card"></card></div>
        </div>
    </div>
</div>
